<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webtoon Slicer</title>
    <link rel="stylesheet" href="slicer.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.css"/>
  </head>
  <body>
    <div>
      <h1>Webtoon Slicer</h1>
    </div>
    <div class="controls-row">
      <div id="outer-container">
        <div id="image-container">
        </div>
      </div>
      <div id="slider-container">
        <div id="slider"></div>
      </div>
    </div>
    <div id="toolbox">
      <div id="upload">
        Upload raws:
        <input id="upload-input" type="file" multiple accept="image/*">
      </div>
      <div>
        Output filename prefix:
        <input type="text" value="page_" id="fn-prefix">
      </div>
      <div>
        <span>Page sizes:<span>
        <ul id="slice-sizes"></ul>
      </div>
      <div>
        <button id="download-button">Download!</button>
      </div>
      <div><pre id="log"></pre></div>
    </div>
    <script src="slicer.js"></script>
  </body>
</html>
